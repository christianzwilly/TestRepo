<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCBC Investment Onboarding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <div class="brand">OCBC Singapore</div>
        <div class="platform-toggle" role="group" aria-label="Platform toggle">
          <button class="toggle-option active" data-platform="mobile">Mobile App</button>
          <button class="toggle-option" data-platform="web">Web</button>
        </div>
      </header>
      <div class="progress-rail" aria-hidden="true">
        <ol>
          <li class="active">1. Investment Portfolio</li>
          <li>2. Risk Profile</li>
          <li>3. Goal Setup</li>
          <li>4. Portfolio</li>
          <li>5. Confirm</li>
          <li>6. Authorize</li>
          <li>7. Success</li>
        </ol>
      </div>
      <section class="wizard" aria-live="polite"></section>
    </main>
    <div class="modal-backdrop hidden" role="dialog" aria-modal="true">
      <div class="modal"></div>
    </div>
    <template id="portfolio-dashboard-template">
      <div class="card dashboard-card">
        <header class="card-header">
          <h1>Investment Portfolio</h1>
          <p class="subtext">
            View your current holdings and start a new investment anytime.
          </p>
        </header>
        <section class="portfolio-section">
          <div class="portfolio-summary">
            <h2>Total portfolio value</h2>
            <p class="amount">SGD 58,400.00</p>
            <p class="change positive">▲ 4.2% past 12 months</p>
          </div>
          <div class="portfolio-actions">
            <button type="button" class="primary" data-add-portfolio>
              Add Portfolio
            </button>
            <button type="button" class="secondary">View statements</button>
          </div>
        </section>
        <section class="portfolio-list">
          <header>
            <h2>Existing portfolios</h2>
            <p class="subtext">Tap into a portfolio to review or adjust.</p>
          </header>
          <ul>
            <li>
              <div>
                <h3>Balanced Growth</h3>
                <p>Monthly contribution SGD 600 • Projected value SGD 120k</p>
              </div>
              <button type="button" class="tertiary">Manage</button>
            </li>
            <li>
              <div>
                <h3>Retirement Income</h3>
                <p>Quarterly contribution SGD 1,200 • Projected value SGD 200k</p>
              </div>
              <button type="button" class="tertiary">Manage</button>
            </li>
          </ul>
        </section>
        <footer class="card-footer">
          <div class="footnote">
            Need help choosing? Start with our guided onboarding to find a model
            portfolio matched to your risk appetite.
          </div>
        </footer>
      </div>
    </template>
    <template id="risk-question-template">
      <div class="card stack-lg">
        <header class="card-header">
          <p class="eyebrow">Step <span data-current-step></span> of 5</p>
          <h1 data-question-text></h1>
          <p class="subtext">Help us understand your risk comfort to tailor the right model.</p>
        </header>
        <form class="option-grid" data-options></form>
        <footer class="card-footer">
          <button type="button" class="tertiary" data-save-exit>Save &amp; exit</button>
          <div class="spacer"></div>
          <button type="button" class="secondary" data-back>Back</button>
          <button type="submit" class="primary" data-continue disabled>Continue</button>
        </footer>
      </div>
    </template>
    <template id="goal-setup-template">
      <div class="card goal-card">
        <header class="card-header">
          <h1>Set up your investment goal</h1>
          <p class="subtext">Complete the required fields to continue.</p>
        </header>
        <form class="goal-form">
          <div class="field">
            <label for="goal-name">Goal (Optional)</label>
            <input id="goal-name" name="goal" placeholder="e.g., Children's education" />
          </div>
          <div class="field">
            <label for="target-amount">Target Investment (Optional)</label>
            <div class="input-affix">
              <span>SGD</span>
              <input id="target-amount" name="target" type="number" min="0" step="100" />
            </div>
          </div>
          <div class="field">
            <label for="tenor">Tenor (Optional)</label>
            <div class="input-affix">
              <input id="tenor" name="tenor" type="number" min="0" step="1" />
              <span>years</span>
            </div>
          </div>
          <div class="field required" data-error>
            <label for="initial-investment">Initial Investment</label>
            <div class="input-affix">
              <span>SGD</span>
              <input id="initial-investment" name="initial" type="number" min="0" step="100" required />
            </div>
            <p class="error-text" hidden>Please enter an initial investment.</p>
          </div>
          <div class="field required" data-error>
            <label for="recurring">Recurring Contribution</label>
            <div class="input-affix">
              <span>SGD</span>
              <input id="recurring" name="recurring" type="number" min="0" step="50" required />
            </div>
            <p class="error-text" hidden>Please enter a recurring contribution.</p>
          </div>
          <fieldset class="field required frequency-field" data-error>
            <legend>Recurring Contribution Frequency</legend>
            <div class="segmented">
              <button type="button" data-frequency="monthly">Monthly</button>
              <button type="button" data-frequency="quarterly">Quarterly</button>
              <button type="button" data-frequency="semi-annually">Semi-Annually</button>
            </div>
            <p class="error-text" hidden>Select a contribution frequency.</p>
          </fieldset>
        </form>
        <footer class="card-footer">
          <button type="button" class="secondary" data-back>Back</button>
          <div class="spacer"></div>
          <button type="button" class="tertiary" data-save-draft>Save draft</button>
          <button type="button" class="primary" data-continue disabled>Continue</button>
        </footer>
      </div>
    </template>
    <template id="portfolio-selection-template">
      <div class="card portfolio-card">
        <header class="card-header">
          <h1>Select a model portfolio</h1>
          <p class="subtext">Compare performance projections and instrument allocation.</p>
        </header>
        <div class="portfolio-grid" data-portfolio-grid></div>
        <div class="projection" data-projection>
          <div class="projection-header">
            <h2>Projection overview</h2>
            <button type="button" class="tertiary" data-change-inputs>Change inputs</button>
          </div>
          <div class="chart-placeholder">
            <canvas id="projectionChart" width="800" height="320" role="img" aria-label="Projected performance chart"></canvas>
          </div>
          <div class="projection-insight" data-projection-insight></div>
          <div class="allocation" data-allocation></div>
        </div>
        <footer class="card-footer">
          <button type="button" class="secondary" data-back>Back</button>
          <div class="spacer"></div>
          <a class="tertiary" href="#" data-historical>View historical performance</a>
          <button type="button" class="primary" data-continue disabled>Continue</button>
        </footer>
      </div>
    </template>
    <template id="confirmation-template">
      <div class="card confirmation-card">
        <header class="card-header">
          <h1>Review and confirm</h1>
          <p class="subtext">Check the details before subscribing.</p>
        </header>
        <div class="summary" data-summary></div>
        <div class="fees">
          <h2>Fees</h2>
          <ul>
            <li>Model portfolio management fee: <strong>0.75% p.a.</strong></li>
            <li>Platform charge: <strong>SGD 2 / month</strong></li>
          </ul>
        </div>
        <form class="consents">
          <label><input type="checkbox" name="risk" /> I acknowledge the investment risk disclosures.</label>
          <label><input type="checkbox" name="terms" /> I agree to the model portfolio terms.</label>
        </form>
        <footer class="card-footer">
          <button type="button" class="secondary" data-back>Back</button>
          <div class="spacer"></div>
          <button type="button" class="primary" data-continue disabled>Confirm &amp; Proceed</button>
        </footer>
      </div>
    </template>
    <template id="password-template">
      <div class="card password-card">
        <header class="card-header">
          <h1>Authorize with your password</h1>
          <p class="subtext">Enter your OCBC digital banking password to proceed securely.</p>
        </header>
        <div class="field password-field">
          <label for="auth-password">Password</label>
          <div class="input-affix">
            <input id="auth-password" type="password" autocomplete="current-password" />
            <button type="button" class="tertiary" data-toggle-password>Show</button>
          </div>
          <a href="#" class="tertiary">Forgot password?</a>
        </div>
        <footer class="card-footer">
          <button type="button" class="secondary" data-back>Back</button>
          <div class="spacer"></div>
          <button type="button" class="primary" data-continue disabled>Authorize Investment</button>
        </footer>
      </div>
    </template>
    <template id="success-template">
      <div class="card success-card">
        <header class="card-header">
          <h1>Your subscription is successful</h1>
          <p class="subtext">You can adjust or cancel anytime via Investment Portfolio &gt; Manage.</p>
        </header>
        <div class="success-state">
          <div class="confetti" aria-hidden="true"></div>
          <div class="summary" data-summary></div>
        </div>
        <footer class="card-footer">
          <button type="button" class="primary" data-finish>Return to dashboard</button>
          <div class="spacer"></div>
          <button type="button" class="secondary" data-download>Download receipt</button>
          <button type="button" class="tertiary" data-share>Share</button>
        </footer>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha256-A/d6grkQHIiph0jGlpKctbc6FF2EePXuEruAVkvN+04=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
